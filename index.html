<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheched_in_js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the .checked method of javascript</h1>

    <input type="checkbox" id="mysubscribe">
    <label for="mysubscribe">Subscribe</label><br><br>

    <input type="radio" id="myvisa" name="card">
    <label for="myvisa">VISA</label><br>

    <input type="radio" id="mymaster" name="card">
    <label for="mymaster">MasterCard</label><br>

    <input type="radio" id="myrupe" name="card">
    <label for="myrupe">Rupee</label><br><br>

    <button id="mysubmit">SUBMIT</button>

    <p id="subresult"></p>
    <p id="payment"></p>

    <script src="index.js"></script>
</body>
</html>
